<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech & Programming Discovery Survey</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            width: 100%;
            max-width: 700px;
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0e44ff;
            margin-bottom: 20px;
        }
        .card {
            margin-bottom: 15px;
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #0e44ff;
        }
        .card label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card input[type="text"],
        .card input[type="email"],
        .card select,
        .card textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .card textarea {
            resize: vertical;
        }
        .card input[type="checkbox"],
        .card input[type="radio"] {
            margin-right: 10px;
        }
        .card .option {
            margin-bottom: 5px;
        }
        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #0e44ff;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .submit-button:hover {
            background-color: #003f9a;
        }
    </style>
</head>
<body>
    <form id="survey-form" class="form-container">
        <h1>Tech & Programming Discovery Survey</h1>

        <!-- Full Name -->
        <div class="card">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>
        </div>

        <!-- Email Address -->
        <div class="card">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Age Group -->
        <div class="card">
            <label>Age Group:</label>
            <div class="option">
                <input type="radio" id="age-under-18" name="age_group" value="Under 18" required>
                <label for="age-under-18">Under 18</label>
            </div>
            <div class="option">
                <input type="radio" id="age-18-24" name="age_group" value="18–24">
                <label for="age-18-24">18–24</label>
            </div>
            <div class="option">
                <input type="radio" id="age-25-34" name="age_group" value="25–34">
                <label for="age-25-34">25–34</label>
            </div>
            <div class="option">
                <input type="radio" id="age-35-above" name="age_group" value="35 and above">
                <label for="age-35-above">35 and above</label>
            </div>
        </div>

        <!-- Strengths -->
        <div class="card">
            <label for="strengths">What do you believe are your greatest strengths? (e.g., problem-solving, creativity, communication):</label>
            <textarea id="strengths" name="strengths" rows="3" placeholder="Share your strengths"></textarea>
        </div>

        <!-- Learning Style -->
        <div class="card">
            <label>What is your preferred learning style?</label>
            <div class="option">
                <input type="radio" id="style-visual" name="learning_style" value="Visual" required>
                <label for="style-visual">Visual (e.g., videos, diagrams)</label>
            </div>
            <div class="option">
                <input type="radio" id="style-auditory" name="learning_style" value="Auditory">
                <label for="style-auditory">Auditory (e.g., lectures, discussions)</label>
            </div>
            <div class="option">
                <input type="radio" id="style-kinesthetic" name="learning_style" value="Kinesthetic">
                <label for="style-kinesthetic">Kinesthetic (e.g., hands-on practice, projects)</label>
            </div>
        </div>

        <!-- Short-Term Goals -->
        <div class="card">
            <label for="short-term-goals">What are your short-term goals in tech? (e.g., learn Python, build a website):</label>
            <textarea id="short-term-goals" name="short_term_goals" rows="3" placeholder="Describe your short-term goals"></textarea>
        </div>

        <!-- Long-Term Goals -->
        <div class="card">
            <label for="long-term-goals">What are your long-term goals in tech? (e.g., become a software engineer, start a tech company):</label>
            <textarea id="long-term-goals" name="long_term_goals" rows="3" placeholder="Describe your long-term goals"></textarea>
        </div>

        <!-- Interests -->
        <div class="card">
            <label>Which of these areas of tech excites you the most?</label>
            <div class="option">
                <input type="checkbox" id="interest-web" name="tech_interests" value="Web Development">
                <label for="interest-web">Web Development</label>
            </div>
            <div class="option">
                <input type="checkbox" id="interest-mobile" name="tech_interests" value="Mobile Development">
                <label for="interest-mobile">Mobile Development</label>
            </div>
            <div class="option">
                <input type="checkbox" id="interest-ml" name="tech_interests" value="Machine Learning">
                <label for="interest-ml">Machine Learning</label>
            </div>
            <div class="option">
                <input type="checkbox" id="interest-devops" name="tech_interests" value="DevOps">
                <label for="interest-devops">DevOps</label>
            </div>
            <div class="option">
                <input type="checkbox" id="interest-game" name="tech_interests" value="Game Development">
                <label for="interest-game">Game Development</label>
            </div>
        </div>

        <!-- Motivation -->
        <div class="card">
            <label for="motivation">What motivates you to pursue a career in tech?</label>
            <textarea id="motivation" name="motivation" rows="3" placeholder="Share your motivations"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-button">Submit</button>
    </form>
</body>
</html>
