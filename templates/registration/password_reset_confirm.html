{% extends 'lead-maker/accounts/base.html' %}
{% block content %}
{% load static %}
<style>
.error {
    color: red;
    font-size: 0.9em;
    margin-top: 8px;
}

    </style>
<header class="admin-header">
  <div class="container">
    <div class="header-two">
      <div class="vsl-logo text-center">
        <a href="{% url 'home:home' %}">
          <img src="{% static 'lead-maker/images/logo.svg' %}" class="img-fluid" alt="Logo" />
        </a>
      </div>
    </div>
  </div>
</header>
<section class="login-sec">
    <div class="register-container">
        <!-- Logo Section -->
        <div class="vsl-logo text-center">
            <a href="{% url 'home:home' %}">
                <img src="{% static 'lead-maker/images/logo-dark.svg' %}" alt="LeadMaker Logo">
            </a>
        </div>

        <!-- Title -->
        <div class="payment-message">
            <h1>Reset Your password </h1>
        </div>
        <!-- Login Form -->
        <form method="POST" id="login-form" class="form-block">
            {% csrf_token %}
            <!-- Password Input -->
            {% if form.non_field_errors %}
            <div class="error">
                <ul>
                    {% for error in form.non_field_errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
   
            <div class="mb-3">
                <label for="new_password1" style="font-size: 1.8rem; font-weight: 600; color: #344054; margin-bottom: 12px; font-family: 'Plus Jakarta Sans', sans-serif;">Password:</label>
                <div class="pwd-input">
                    <input type="password" name="new_password1" placeholder="Password" class="form-control" id="new_password1">
                    <span class="show-icn" onclick="togglePasswordVisibility('new_password1')">
                        <img src="{% static 'lead-maker/images/eye.svg' %}" alt="Toggle Password Visibility">
                    </span>
                </div>
            </div>
            <div class="mb-3" >
                <label for="new_password2" style="font-size: 1.8rem; font-weight: 600; color: #344054; margin-bottom: 12px; font-family: 'Plus Jakarta Sans', sans-serif;">Confirm Password:</label>
                <div class="pwd-input">
                    <input type="password" name="new_password2" placeholder="Confirm Password" class="form-control" id="new_password2">
                </div>
            </div>

            <!-- Submit Button -->
            <button  type="submit" class="btn btn-primary get-start" style="margin-top: 30px">Reset Password</button>
        </form>

    </div>
    <script>
    function togglePasswordVisibility(id) {
        const passwordField = document.getElementById(id);
        const isPasswordVisible = passwordField.type === "text";
        passwordField.type = isPasswordVisible ? "password" : "text";
    }
</script>
</section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>



{% endblock content %}
