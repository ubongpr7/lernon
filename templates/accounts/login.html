<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LernOn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 0.5rem;
      color: #555;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 0.8rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      margin-top: 1rem;
    }

    .btn:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 1rem;
    }

    .success {
      color: green;
      font-size: 14px;
      margin-bottom: 1rem;
    }

    .redirect-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 14px;
    }

    .redirect-link a {
      color: #007bff;
      text-decoration: none;
    }

    .redirect-link a:hover {
      text-decoration: underline;
    }

    .forgot-password {
      text-align: right;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 1rem;
    }

    .forgot-password a {
      color: #007bff;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to Your Account</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form action="{% url 'accounts:login' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="forgot-password">
        <a href="{% url 'accounts:password_reset' %}">Forgot Password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="redirect-link">
      Don't have an account? <a href="{% url 'accounts:register' %}">Sign up</a>
    </div>
  </div>
</body>
</html>
